name: Generate Groovydoc

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/mfmceneaney/clas12-analysis:latest  # or from Docker Hub

    permissions:
      contents: write  # needed to push changes back to repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'  # or whatever version you require

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Generate Groovydoc
        run: ./gradlew generateGroovydoc

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/_static
          git diff --cached --quiet || git commit -m "Update Groovydoc after PR merge"
          git push
