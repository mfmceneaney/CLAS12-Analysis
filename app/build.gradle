plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
    maven {
    	  url = "https://clasweb.jlab.org/clas12maven"
    }
    maven {
    	  url = "https://clasweb.jlab.org/jhep/maven"
    }
    flatDir {
        dirs '../clasqaDB'
    }
    flatDir {
        dirs '../j2root/target'
    }
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation libs.groovy.all
    implementation libs.groovy.json

    // This dependency is used by the application.
    implementation libs.guava

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation libs.spock.core
    testImplementation libs.junit

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // CLAS12 libraries
    implementation 'org.jlab.coat:coat-libs:11.1.1-SNAPSHOT' // from https://clasweb.jlab.org/clas12maven/
    implementation 'org.jlab.jnp:jnp-hipo4:4.1-SNAPSHOT'     // From mavenLocal()
    implementation 'org.jlab.jnp:jnp-utils:2.0-SNAPSHOT'     // From mavenLocal()
    implementation 'target:JRoot-1.0'                        // Set manually path to j2root installation since not available online
    implementation 'org.jlab.jnp:jnp-physics:1.0-SNAPSHOT'   // From https://clasweb.jlab.org/jhep/maven
    implementation 'clasqaDB:clasqa'                         // from https://github.com/JeffersonLab/clasqaDB
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.jlab.analysis.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.distZip {
   duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
tasks.distTar {
   duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
